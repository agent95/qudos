    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <h2>New Member</h2>

    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >

    <mat-form-field  class="w-full pt-1" appearance="fill">
      <mat-label>Email</mat-label>
      <input
       matInput
       email
        type="text"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
      <mat-error *ngIf="email.errors && f.submitted" >
        Email is required!
      </mat-error>
      
  </mat-form-field>
    <span *ngIf="successMessage" class="text-green-500">
    Invitation has been sent.
  </span>
    <mat-error *ngIf="f.submitted && isInviteFailed">
      {{ errorMessage }}
  </mat-error>
    <div class="flex justify-between">
        <button type="button" mat-stroked-button mat-button color="secondary" class="mt-2" (click)="closeModal()">Back</button>
        <button mat-stroked-button mat-button color="primary" class="mt-2">Invite</button>
    </div>
    </form>


    </mat-card-content>

    <mat-card-content *ngIf="inviteToken">
        <textarea class="w-full">{{inviteUrl}}</textarea>
        <button mat-stroked-button mat-button color="secondary" class="mt-2" (click)="copyText(inviteUrl)">Copy Url</button>
    </mat-card-content>
